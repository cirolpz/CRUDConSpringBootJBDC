plugins {
    id 'org.springframework.boot' version '2.6.14' // Versi√≥n compatible con Java 8
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Gestionar dependencias
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter' // Dependencia principal de Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web' // Para crear aplicaciones web con Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    runtimeOnly 'com.mysql:mysql-connector-j'//Driver de mysql


    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}